service: create-device

provider:
  name: aws
  runtime: provided.al2023
  region: ${opt:region, 'eu-central-1'}

functions:
  updateDevice:
    handler: cmd/updateDevice/main
    layers:
      - { Ref: SmartHomeLambdaLayer }
    events:
      - http:
          path: devices/{id}
          method: put
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:UpdateItem
        Resource:
          - Fn::GetAtt:
              - DeviceTable
              - Arn

layers:
  SmartHomeLambdaLayer:
    Ref: SmartHomeLambdaLayer
