service: smart-home

provider:
  name: aws
  runtime: go1.x
  region: us-west-2
  environment:
    AWS_REGION: ${self:provider.region}
    DYNAMODB_TABLE: ${self:provider.environment.DYNAMODB_TABLE}
    SQS_QUEUE_URL: ${self:provider.environment.SQS_QUEUE_URL}

functions:
  createDevice:
    handler: main
    events:
      - http:
          path: devices
          method: post
  getDevice:
    handler: main
    events:
      - http:
          path: devices/{id}
          method: get
  updateDevice:
    handler: main
    events:
      - http:
          path: devices/{id}
          method: put
  deleteDevice:
    handler: main
    events:
      - http:
          path: devices/{id}
          method: delete
  processSQSMessage:
    handler: main
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - DeviceQueue
              - Arn

resources:
  Resources:
    DeviceTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

    DeviceQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: deviceQueue

  Outputs:
    DeviceTableName:
      Description: "The name of the DynamoDB table"
      Value:
        Ref: DeviceTable

    DeviceQueueURL:
      Description: "The URL of the SQS queue"
      Value:
        Ref: DeviceQueue

    DeviceQueueARN:
      Description: "The ARN of the SQS queue"
      Value:
        Fn::GetAtt:
          - DeviceQueue
          - Arn


iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:*
      - sqs:*
    Resource: "*"
